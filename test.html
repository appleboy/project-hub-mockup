<article class="column project" id="{{id}}">
  <div class="wrapper">
    <a href="{{homepage}}" target="_blank" class="ui image">
      <img src="{{logo}}">
    </a>
    <div class="text">
      <h3 class="ui header">
        <span class="text">{{name}}
        </span>
      </h3>
      <p class="description">{{intro}}</p>
      <p class="achievement"></p>
    </div>
    <div class="ui large modal project" name="{{id}}">
      <a href="{{homepage}}" target="_blank" class="ui image">
        <img src="{{logo}}">
      </a>
      <h3 class="ui header">{{name}}</h3>
      <p class="description">{{intro}}</p>
      <p class="achievement"></p>
      <div class="ui divider clear both"></div>
      <div class="ui two column stackable grid">
        <div class="column">
          <div class="ui stackable grid">
            <div class="row">
              <div class="column four wide">專案分類</div>
              <div class="column twelve wide category"></div>
            </div>
            <div class="row">
              <div class="column four wide">標籤</div>
              <div class="column twelve wide tag"></div>
            </div>
            <div class="row">
              <div class="column four wide">相關專案</div>
              <div class="column twelve wide related"></div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="ui stackable grid">
            <div class="row">
              <div class="column four wide">授權</div>
              <div class="column twelve wide license"></div>
            </div>
            <div class="row">
              <div class="column four wide">使用工具</div>
              <div class="column twelve wide tool"></div>
            </div>
            <div class="row">
              <div class="column four wide">資料來源</div>
              <div class="column twelve wide resource"></div>
            </div>
            <div class="row">
              <div class="column four wide">工作區</div>
              <div class="column twelve wide workspace"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden text">{{content}}</div>
</article>
